{% extends "base.html" %}
{% load static %}
{% block content %}
    <script type="text/javascript" src="{% static 'pipeline/run_input.js' %}"></script>
    <script type="text/javascript" src="{% static 'pipeline/pipeline.js' %}"></script>
    <script type="text/javascript" src="{% static 'pipeline/bootstrap-dropdown.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'pipeline/bootstrap-grid.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pipeline/bootstrap-reboot.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pipeline/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pipeline/pipeline.css' %}" />
    {% load app_filters %}
    <div class="white-board-back">
        <div class="white-board">
            <div class="pipeline-details">
                <h1>{{pipeline.name}}</h1>
                <p>{{pipeline.description|linebreaksbr}}</p>
            </div>
            {% for pipe in sorted_pipes %}
                {% include 'pipeline/input_output.html' %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
