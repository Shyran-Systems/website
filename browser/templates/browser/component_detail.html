{% extends "base.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'browser/detailed.css' %}" />

    <div class="container">
       <h1>{{object.component_name}}</h1>
       <p>{{ object.description|linebreaksbr}}</p>
       <p>{{ object.url}}</p>
       {% for request in object.request_set.all %}
           <div class="request grid-container">
                <div class="grid-item request-type {{ request.request_type }}">
                    <a href="{% url 'browser:request' request.pk %}">{{ request.request_type }}</a>
                </div>
                <div class="grid-item request-name">{{ request.request_name }}</div>
            </div>
       {% endfor %}
   </div>
{% endblock %}
