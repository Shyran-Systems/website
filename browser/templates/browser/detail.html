{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'browser/style.css' %}" />

{% block content %}

    <div>
       <h1>{{object.component_name}}</h1>
       <p>{{ object.description|linebreaksbr}}</p>
       <p>{{ object.url}}</p>
       {% for request in object.request_set.all %}
           <div>
              <p>{{ request }}</p>
           <div>
       {% endfor %}
   </div>

{% endblock %}
